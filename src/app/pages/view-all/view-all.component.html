<div
  class="posts grid grid-cols-1 gap-x-8 gap-y-16 sm:grid-cols-2 lg:grid-cols-3 mx-auto mt-10 max-w-7xl border-t border-gray-200 pt-10 sm:mt-16 sm:pt-16">
  <a *ngFor="let item of allPosts" class="max-w-xl flex flex-col items-start justify-between"
    [routerLink]="['/view-post', item.id]">
    <article>
      <div class="flex flex-col items-start gap-x-4 text-xs">
        <img [src]="item.img" alt="post photo" class="h-72 w-80">
        <time datetime="2020-03-16" class="text-gray-500">{{ item.date | date:'medium' }}</time>
        <span class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100">{{
          item.tags.join(', ') }}</span>
      </div>
      <div class="group relative">
        <h6 class="mt-3 text-sm font-semibold leading-6 text-gray-900 group-hover:text-gray-600">
          <a>
            <span class="absolute inset-0"></span>
            {{ item.name }}
          </a>
        </h6>
        <p class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600">
          {{ item.content ? (item.content.length > 600 ? item.content.substr(0, 600) + '...' : item.content) : ''}}
        </p>

      </div>
    </article>
  </a>
</div>
