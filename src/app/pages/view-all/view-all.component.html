<div
  class="posts grid grid-cols-1 gap-x-8 gap-y-16 sm:grid-cols-2 lg:grid-cols-3 mx-auto mt-10 max-w-7xl pt-10 sm:mt-16 sm:pt-16">
  <div *ngFor="let item of allPosts" class="max-w-xl flex flex-col items-start justify-between">

    <article [ngStyle]="{
        'background-image': 'url(' + item.img + ')',
        'background-size': 'cover',
        'background-position': 'center',
        'background-repeat': 'no-repeat'
      }"
      class="post relative post-card py-7 px-3 h-96 w-96 flex flex-col justify-end rounded-2xl overflow-hidden shadow-lg font-inter">

      <div class="above absolute inset-0 bg-black opacity-50 z-10"></div>

      <div class="relative z-20 flex flex-col items-start gap-2 p-4 text-white">
        <a [routerLink]="['/view-post', item.slug]">
          <span *ngIf="item.tags?.length > 0"
            class="tag relative z-50 text-xs rounded-full bg-white px-3 py-1.5 font-medium text-black">
            {{ item.tags.join(', ') }}
          </span>

          <h6 class="mt-3 text-lg font-semibold">
              {{ item.name }}
          </h6>
        </a>
        <div class="excerpt mt-5 line-clamp-3 text-sm"
          [innerHTML]="item.content ? (item.content.length > 600 ? item.content.substr(0, 600) + '...' : item.content) : ''">
        </div>
      </div>
    </article>
  </div>
</div>
