<div class="welcome flex flex-col justify-center text-center items-center animate-fade-in py-40 mb-40">
  <h2>welcome to my</h2>
  <span>2024</span>
  <h1>blog</h1>
  <div class="flex flex-row justify-between items-center w-3/5">
    <h3 class="mx-40 -my-10">of daily insights</h3>
    <div class="read flex flex-row gap-3 w-64">
      <img class="h-32 w-3" src="assets/line.svg" alt="line">
      <p>read articles, news and tips about technology such as software development and design.</p>
    </div>
  </div>
</div>

<div class="recent bg-[#DCD1C2]">
  <h3 class="text-center justify-center">Recent posts</h3>
  <div class="title flex flex-row justify-start items-center px-40 gap-6 pt-20">
    <img src="assets/line2.svg" alt="line">
    <h1>new insights - most viewed</h1>
  </div>
  <div
    class="posts grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3 justify-center px-40 py-36 sm:mt-16 sm:pt-16 animate-fade-in">
    <div *ngFor="let item of allPosts, let i = index" class="max-w-xl flex flex-col items-center justify-between">
      <article [ngStyle]="{
        'background-image': 'url(' + item.img + ')',
        'background-size': 'cover',
        'background-position': 'center',
        'background-repeat': 'no-repeat'
      }" *ngIf="i < 3"
        class="post relative post-card py-7 px-3 2xl:h-96 2xl:w-96 lg:h-80 lg:w-80 flex flex-col justify-end rounded-2xl overflow-hidden shadow-lg font-inter">

        <div class="above absolute inset-0 bg-black opacity-50 z-10"></div>

        <div class="relative z-20 flex flex-col items-start gap-2 p-4 text-white">
          <a href="/view-post/{{ item.slug }}">
            <span *ngIf="item.tags?.length > 0"
              class="tag relative z-50 text-xs rounded-full bg-white px-3 py-1.5 font-medium text-black">
              {{ item.tags.join(', ') }}
            </span>

            <h6 class="mt-3 text-lg font-semibold">
              {{ item.name }}
            </h6>
          </a>
          <div class="excerpt mt-5 line-clamp-3 text-sm"
            [innerHTML]="item.content ? (item.content.length > 600 ? item.content.substr(0, 600) + '...' : item.content) : ''">
          </div>
        </div>
      </article>
    </div>
  </div>

  <div class="all bg-[#F6F6F6] max-h-full">
    <h3 class="text-center justify-center">All posts</h3>
    <div class="relative flex items-center justify-end px-56 pt-10">
      <img src="assets/search.svg" class="absolute right-60 w-4 h-4 text-gray-200 font-inter" alt="Search Icon">
      <input type="text" class="search-input px-4 py-3 w-72 border rounded text-start text-sm justify-start"
        [(ngModel)]="searchTerm" placeholder="Search posts by name or tags.." (input)="filterPosts()">
    </div>
    <div
      class="posts grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3 justify-center px-40 py-36 sm:mt-16 sm:pt-16 animate-fade-in">
      <div *ngFor="let item of allPosts, let i = index" class="max-w-xl flex flex-col items-center justify-between">
        <article [ngStyle]="{
        'background-image': 'url(' + item.img + ')',
        'background-size': 'cover',
        'background-position': 'center',
        'background-repeat': 'no-repeat'
      }"
          class="post relative post-card py-7 px-3 2xl:h-96 2xl:w-96 lg:h-80 lg:w-80 flex flex-col justify-end rounded-2xl overflow-hidden shadow-lg font-inter">

          <div class="above absolute inset-0 bg-black opacity-50 z-40"></div>

          <div class="relative flex flex-col items-start gap-2 p-4 text-white">

            <span *ngIf="item.tags?.length > 0"
              class="tag relative z-40 text-xs rounded-full bg-white px-3 py-1.5 font-medium text-black">
              {{ item.tags.join(', ') }}
            </span>
            <a href="/view-post/{{ item.slug }}" class="z-40">
              <h6 class="mt-3 text-lg font-semibold z-40">
                {{ item.name }}
              </h6>
            </a>
            <div class="excerpt mt-5 line-clamp-3 text-sm z-40"
              [innerHTML]="item.content ? (item.content.length > 600 ? item.content.substr(0, 600) + '...' : item.content) : ''">
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>
