<div class="mx-auto p-4" *ngIf="post">
    <div class="w-full grid mx-auto bg-white overflow-hidden justify-center p-12">
        <h1 class="font-semibold text-gray-800 text-center text-6xl px-14 mb-4">{{ post.name }}</h1>
        <span class="text-gray-500 text-sm text-center font-inter">Publicado em: {{ post.date | date:'medium' }}</span>

        <div class="p-20 grid grid-cols-2 justify-center">
            <div class="mb-4">
                <div class="text-gray-600 mt-4 post-excerpt" [innerHTML]="getFirstParagraph()"></div>
            </div>

            <div>
                <img class="object-cover" [src]="post?.img" alt="{{ post?.name }}">

                @if (isLoggedIn) {
                <ul class="flex space-x-4 mt-2 ml-auto text-black">
                    <li>
                        <a class="hover:underline" [routerLink]="['/edit-post', post.slug]">Edit post</a>
                    </li>

                    <li>
                        <a href="/delete-post" class="hover:underline" routerLink="/delete-post"
                            routerLinkActive="/delete-post" (click)="deletePostById(post.id)">Delete post</a>
                    </li>
                </ul>
                }
            </div>
        </div>

        <div class="flex p-20 justify-center items-center w-full">
            <div class="text-gray-600 mt-4 post-content" [innerHTML]="getContentWithoutFirstParagraph()"></div>
        </div>

        <div class="p-20 grid grid-cols-2 justify-center items-center">
            <img src="assets/author.svg" alt="author"/>
            <div>
                <h3>Ana Caroline Vieira</h3>
                <p>Estudante de Ciência da Computação</p>
            </div>
        </div>
    </div>
</div>
