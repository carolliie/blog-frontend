<div class="mx-auto p-4" *ngIf="post">
    <div class="w-full grid grid-cols-2 mx-auto bg-white overflow-hidden">
        <img class="object-cover" [src]="post?.img" alt="{{ post?.name }}">
        <div class="p-6">
            <h3 class="text-sm font-semibold text-gray-800">{{ post.name }}</h3>
            <div class="mb-4">
                <span class="text-gray-500 text-sm">Publicado em: {{ post.date | date:'medium' }}</span>
            </div>
            <div class="text-gray-600 mt-4" [innerHTML]="post.content"></div>
        </div>

        @if (isLoggedIn) {
        <ul class="flex space-x-4 mt-2 ml-auto text-black">
            <li>
                <a class="hover:underline" [routerLink]="['/edit-post', post.slug]">Edit post</a>
            </li>

            <li>
                <a href="/delete-post" class="hover:underline" routerLink="/delete-post" routerLinkActive="/delete-post"
                    (click)="deletePostById(post.id)">Delete post</a>
            </li>
        </ul>
        }

        @if (message) {
        <ul class="flex space-x-4 mt-2 ml-auto text-black">
            <li>
                {{ message }}
            </li>
        </ul>
        }
    </div>
</div>
